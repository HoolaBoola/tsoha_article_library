<!doctype html>
{% extends "layout.html" %}
{% block title %} Delete post {% endblock %}
{% block content %}
<div class="container main-content text-center">
  <h2 style="margin-top: 20%" class="warning"> Are you sure you want to delete this post? </h2>
  <br>
  <div style="margin-top: 10%" class="text-center">
    <form action="/articles/delete/{{post_id}}" method="POST">
      <input type="submit" name="delete" value="Yes, delete" class="btn btn-danger" id="delete"/>
      <input type="submit" name="cancel" value="No, cancel" class="btn btn-primary" id="cancel"/>
    </form>
</div>
{% endblock %}
